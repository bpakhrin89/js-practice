<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container mx-auto py-6">
        <h2 class="text-[2rem] font-medium text-center mb-5">Pick a background color for body</h2>
        <div class="bg-color bg-sky-500 max-w-[500px] mx-auto p-4 rounded-md mb-6">
            <div class="text-center flex items-center justify-center">
                <input type="text" class="border outline-0 h-[37px] rounded-l-sm bg-white p-3 font-raleway">
                <button type="submit" class="select-color bg-gray-100 py-2 px-5 text-[14px] rounded-r-sm font-semibold">Enter Hex or Color name</button>
            </div>
            <div class="flex justify-center mt-5">
                <button class="btn-reset mx-1 bg-gray-100 py-2 px-5 text-[14px] rounded-sm font-semibold">Reset color</button>
                <button class="btn-random mx-1 bg-gray-100 py-2 px-5 text-[14px] rounded-sm font-semibold">Random color</button>
            </div>
            <h3 class="mt-3 color-picked text-center text-white">You Picked: <span></span> color</h3>
        </div>
        <h2 class="text-[2rem] font-medium text-center mb-5">Todolists</h2>
        <div class="todolist bg-sky-500 max-w-[500px] mx-auto p-4 rounded-md mb-6">
            <div class="text-center flex items-center justify-center">
                <input type="text" class="border outline-0 h-[37px] rounded-l-sm bg-white p-3 font-raleway">
                <button type="submit" class="add-btn bg-gray-100 py-2 px-5 text-[14px] rounded-r-sm font-semibold">Add Lists</button>
            </div>
            <ul class="list-wrap mt-4">
            </ul>
            <button class="delete-btn mt-5 text-white bg-red-500 py-2 px-5 text-[14px] rounded-r-sm font-semibold">Delete All</button>
        </div>
        <h2 class="text-[2rem] font-medium text-center mb-5">Custom Tab</h2>
        <div class="tab-lists">
            <ul class="flex justify-center">
                <li class="mx-1"><button class="bg-sky-500 transition text-white py-2 px-5 text-[14px] rounded-sm font-semibold hover:bg-sky-600">Home</button></li>
                <li class="mx-1"><button class="bg-sky-500 transition text-white py-2 px-5 text-[14px] rounded-sm font-semibold hover:bg-sky-600">About</button></li>
                <li class="mx-1"><button class="bg-sky-500 transition text-white py-2 px-5 text-[14px] rounded-sm font-semibold hover:bg-sky-600">Contact</button></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
